<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To do list</title>
</head>
<body>
    
    <div id="app">

        <div class="container">
            <div class="row align-items-center vh-100">
                <div class="col d-flex justify-content-center">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">To do List</h1>
                            <ul>
                                <li v-for="item in listItems"
                                    :class="item.done === true ? 'text-decoration-line-through' : '' " class="list-item">
                                    {{item.text}}
                                    <i class="fa-solid fa-trash" @click="delateItem"></i>
                                </li>
                                <div class="input-group mb-3 pt-3">
                                    <input type="text" class="form-control" placeholder="Inserisci un elemento" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" @click="addItem">Inserisci</button>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
